# Global logging configuration
#log4j.rootLogger=WARN, C
log4j.logger.org.tamacat.httpd.session=INFO, C
log4j.logger.org.tamacat.httpd=INFO, C
log4j.logger.org.tamacat=DEBUG, C
log4j.logger.org.apache.catalina=INFO, C
log4j.logger.org.apache=WARN, C
log4j.logger.Access=INFO, C
log4j.logger.Monitor=INFO, C
log4j.logger.Velocity=INFO, C
log4j.additivity.org.tamacat.httpd.session=false
log4j.additivity.org.tamacat.httpd=false
log4j.additivity.org.tamacat=false
log4j.additivity.org.apache.catalina=false
log4j.additivity.org.apache=false
log4j.additivity.Access=false
log4j.additivity.Monitor=false
log4j.additivity.Velocity=false

# Console output...
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%d [%t] %-5p %c{1} %X{user} - %m%n
log4j.appender.C.threshold = TRACE
